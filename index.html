<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="animations.css">
<link rel="stylesheet" href="aboutme.css">
<link rel="stylesheet" href="projects.css">
</head>
<body onload="onLoad()">

<ul class="navbarList">
    <li><button class="onNavbar navDefault resume slidedInTop" style="animation-delay: 1s;">Résumé</button></li>
    <li><button class="onNavbar navDefault contests slidedInTop" style="animation-delay: 0.8s;" onclick="scrollToContests()">Contests</button></li>
    <li><button class="onNavbar navDefault experience slidedInTop" style="animation-delay: 0.6s;" onclick="scrollToExperience()">Experience</button></li>
    <li><button class="onNavbar navDefault projects slidedInTop" style="animation-delay: 0.4s;" onclick="scrollToProjects()">Projects</button></li>
    <li><button class="onNavbar navDefault aboutme slidedInTop" style="animation-delay: 0.2s;" onclick="scrollToAboutMe()">About Me</button></li>
    <li class="dropdown"><button class="onNavbar dropdownButton"></button>
        <div class="dropdownContent">
            <button class="onNavbar navDropdown aboutme"  onclick="scrollToAboutMe()">About Me</button>
            <button class="onNavbar navDropdown projects" onclick="scrollToProjects()">Projects</button>
            <button class="onNavbar navDropdown experience" onclick="scrollToExperience()">Experience</button>
            <button class="onNavbar navDropdown contests" onclick="scrollToContests()">Contests</button>
            <button class="onNavbar navDropdown resume">Résumé</button>
        </div>
    </li>
</ul>
<div class="header" id="header">
    <h1 class="fadedIn">Alex Hyde</h1>
</div>
<section class="aboutmesection" id="aboutme">
    <div class="aboutmepicture aboutmepictureanimation" id="aboutmepicture">
        <div class="aboutmepictureinner aboutmepictureinner1">
            <div class="aboutmepictureinner aboutmepictureinner2">
                <div class="aboutmepictureinner aboutmepictureinner3">
                    <div class="aboutmepictureinner aboutmepictureinner4">
                        <div class="aboutmepictureinner aboutmepictureinner5">
                            <div class="aboutmepictureinner6">
                                <img src="githubIconHover.png" style="width: 100%;height: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aboutmetext">
        <p>
            Hi! My name's Alex, and I am a software engineering student at the University of Waterloo. <br>
            <br>
            
        </p>
    </div>
</section>
<section style="margin: auto;max-width: 1200px;">
    <div class="projectContainer" id="projects">
        <div class="project project1">
            <img class="coolgameImage" src="coolgame1.PNG" style="width:100%;display: block;">
            <img class="coolgameImage" src="coolgame2.PNG" style="width:100%;display: none;">
            <img class="coolgameImage" src="coolgame3.PNG" style="width:100%;display: none;">
            <div class="projectTitle">
                <b>Coolgame</b>
                
                <div class="projectDescription">
                    A two dimensional level based game hosted entirely on the web.
                </div>
            </div>
            <a class="githubIcon">
                <img src="githubIcon.png" class="githubIconImage" style="width: 100%;height: 100%;">
                <img src="githubIconHover.png" class="githubIconImageHover" style="width: 100%;height: 100%;">
            </a>
        </div>
        <div class="project project2">
            <img class="coolgameImage2" src="coolgame1.PNG" style="width:100%;display: block;">
            <img class="coolgameImage2" src="coolgame2.PNG" style="width:100%;display: none;">
            <img class="coolgameImage2" src="coolgame3.PNG" style="width:100%;display: none;">
            <div class="projectTitle">
                <b>Coolgame</b>
                
                <div class="projectDescription">
                    A two dimensional level based game hosted entirely on the web.
                </div>
            </div>
            <a class="githubIcon">
                <img src="githubIcon.png" class="githubIconImage" style="width: 100%;height: 100%;">
                <img src="githubIconHover.png" class="githubIconImageHover" style="width: 100%;height: 100%;">
            </a>
        </div>
        <div class="project project3"></div>
        <div class="project project4"></div>
        <div class="project project5"></div>
        <div class="project project6"></div>
    </div>
</section>

<div class="header2" id="experience">
    <h1 >Experience</h1>
</div>
<div class="header2" id="contests">
    <h1 >Contests</h1>
</div>
<button class="scrollTopButton" id="scrollTopButton" onclick="scrollToTop()"></button>

<footer>
    <p style="color: white;">made by: me</p>
</footer>

<script src="main.js"></script>

</body>
</html>
